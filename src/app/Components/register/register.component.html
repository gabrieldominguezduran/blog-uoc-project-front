<div style="margin-left: auto; margin-right: auto">
  <p id="registerFeedback"></p>
</div>
<div>
  <h1>Register</h1>
  <form [formGroup]="registerForm" (ngSubmit)="register()">
    <label for="name">Name:</label>
    <input type="text" [formControl]="name" />
    <label for="surname_1">Surname 1:</label>
    <input type="text" [formControl]="surname_1" />
    <label for="surname_2">Surname 2:</label>
    <input type="text" [formControl]="surname_2" />
    <label for="alias">Alias:</label>
    <input type="text" [formControl]="alias" />
    <label for="birth_date">Birth of date:</label>
    <input type="date" [formControl]="birth_date" />
    <label for="email">Email:</label>
    <input type="email" [formControl]="email" />
    <label for="password">Password:</label>
    <input type="password" [formControl]="password" />

    <button type="submit" [disabled]="!registerForm.valid">Register</button>
  </form>
  <!-- TODO 18 -->
</div>
<div *ngIf="name.errors">
  <span style="color: red" *ngIf="name.errors && (name.touched || name.dirty)">
    Min 5 characters
    <span *ngIf="name.errors.required"> Name is required</span>
  </span>
</div>

<div *ngIf="surname_1.errors">
  <span
    style="color: red"
    *ngIf="surname_1.errors && (surname_1.touched || surname_1.dirty)"
    >Min 5 characters
    <span *ngIf="surname_1.errors.required"> Surname 1 is required</span>
  </span>
</div>

<div *ngIf="surname_2.errors">
  <span
    style="color: red"
    *ngIf="surname_2.errors && (surname_2.touched || surname_2.dirty)"
    >Min 5 characters
  </span>
</div>

<div *ngIf="alias.errors">
  <span
    style="color: red"
    *ngIf="alias.errors && (alias.touched || alias.dirty)"
    >Min 5 characters
    <span *ngIf="alias.errors.required"> Alias is required</span>
  </span>
</div>

<div *ngIf="birth_date.errors">
  <span
    style="color: red"
    *ngIf="birth_date.errors && (birth_date.touched || birth_date.dirty)"
  >
    <span *ngIf="birth_date.errors.required"> Birth date is required</span>
  </span>
</div>

<div *ngIf="email.errors">
  <span
    style="color: red"
    *ngIf="email.errors && (email.touched || email.dirty)"
    >Must be a valid email
    <span *ngIf="email.errors.required"> Email is required</span>
  </span>
</div>

<div *ngIf="password.errors">
  <span
    style="color: red"
    *ngIf="password.errors && (password.touched || password.dirty)"
    >Min 8 characters
    <span *ngIf="password.errors.required"> Password is required</span>
  </span>
</div>
